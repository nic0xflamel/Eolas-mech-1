name: synth_chart_generator
author: ivan
version: 0.1.0
type: custom
description: A tool for generating asset price prediction charts using price prediction
  data from Synth. Analyzes multiple price simulations to determine the most likely
  price trajectory and visualizes both the median prediction and individual simulation
  paths over a 24-hour period.
