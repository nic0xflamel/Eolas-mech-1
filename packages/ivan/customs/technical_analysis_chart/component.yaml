  technical_analysis_chart.py: bafybeihrti4iywshxmxoj2o4skdyq2u2w4rghm4oywzxbjw3d4cyzyknla
fingerprint_ignore_patterns: []
entry_point: technical_analysis_chart.py
callable: run
dependencies:
