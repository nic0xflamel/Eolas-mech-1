name: technical_analysis_chart
author: ivan
version: 0.1.0
type: custom
description: A tool for generating technical analysis charts for cryptocurrency trading
  pairs. Supports multiple technical indicators including EMA, Supertrend, PSAR, RSI,
  MFI, Bollinger Bands, VWAP, Rate of Change, Momentum, and WMA. Charts are generated
  using market data with customizable time intervals.
license: Apache-2.0
